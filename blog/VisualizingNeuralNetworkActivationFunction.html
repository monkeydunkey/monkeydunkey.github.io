<!DOCTYPE html>
<meta charset="utf-8">
<!-- Bootstrap core CSS -->
<link href="../ThirdParty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../ThirdParty/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}
#visualizationContainer{
  min-width: 300px;
  min-height: 250px;
}
#hiddenLayerControl{
  min-height: 30px;
}

#hiddenLayer{
  margin-top: 30px;
  margin-bottom: 30px;
}
#neurons{
  overflow-y: scroll;
}
</style>
<body>
<div id="container">
  <div id="visualizationContainer" class="text-center">
    <div id="hiddenLayer" class="col-md-1 text-center">
      <div id="hiddenLayerControl">
        <div class="col-md-1" onclick="updateNeuron(true)">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </div>
        <div class="col-md-1" onclick="updateNeuron(false)">
          <i class="fa fa-minus-square" aria-hidden="true"></i>
        </div>
      </div>
      <div id="neurons">
      </div>
    </div>
    <div id="activationOutput" class="col-md-5"></div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../ThirdParty/bootstrap/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../js/neuralActivationVisualization.js"></script>
</body>
