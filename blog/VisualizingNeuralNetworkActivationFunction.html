<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;

       type="text"
       value="Update"
       onchange="updateData(document.getElementsByName('BiasUpdate')[0].value)" />
</div>
